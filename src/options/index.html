<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet2Git Settings</title>

    <style>
        /* Reset and base styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Utility classes */
        .max-w-2xl { max-width: 42rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .py-12 { padding-top: 3rem; padding-bottom: 3rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .sm\:px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .lg\:px-8 { padding-left: 2rem; padding-right: 2rem; }
        .bg-white { background-color: white; }
        .shadow-xl { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04); }
        .rounded-2xl { border-radius: 1rem; }
        .p-8 { padding: 2rem; }
        .space-y-8 > * + * { margin-top: 2rem; }
        .text-center { text-align: center; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .space-x-3 > * + * { margin-left: 0.75rem; }
        .w-10 { width: 2.5rem; }
        .h-10 { height: 2.5rem; }
        .bg-gradient-to-br { background-image: linear-gradient(to bottom right, var(--tw-gradient-stops)); }
        .from-indigo-600 { --tw-gradient-from: rgb(79 70 229); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgb(79 70 229 / 0)); }
        .to-purple-600 { --tw-gradient-to: rgb(147 51 234); }
        .rounded-xl { border-radius: 0.75rem; }
        .text-white { color: white; }
        .w-6 { width: 1.5rem; }
        .h-6 { height: 1.5rem; }
        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
        .font-bold { font-weight: 700; }
        .text-slate-900 { color: rgb(15 23 42); }
        .text-slate-600 { color: rgb(71 85 105); }
        .mt-2 { margin-top: 0.5rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .border { border-width: 1px; }
        .border-slate-200 { border-color: rgb(226 232 240); }
        .rounded-lg { border-radius: 0.5rem; }
        .p-6 { padding: 1.5rem; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .font-semibold { font-weight: 600; }
        .mb-4 { margin-bottom: 1rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .block { display: block; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .font-medium { font-weight: 500; }
        .mb-2 { margin-bottom: 0.5rem; }
        .w-full { width: 100%; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .border-slate-300 { border-color: rgb(203 213 225); }
        .rounded-md { border-radius: 0.375rem; }
        .focus\:ring-2:focus { box-shadow: 0 0 0 2px var(--tw-ring-color); }
        .focus\:ring-indigo-500:focus { --tw-ring-color: rgb(99 102 241); }
        .focus\:border-indigo-500:focus { border-color: rgb(99 102 241); }
        .focus\:outline-none:focus { outline: 2px solid transparent; outline-offset: 2px; }
        .bg-indigo-600 { background-color: rgb(79 70 229); }
        .hover\:bg-indigo-700:hover { background-color: rgb(67 56 202); }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .transition-colors { transition-property: color, background-color, border-color; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
        .cursor-pointer { cursor: pointer; }
        .bg-green-100 { background-color: rgb(220 252 231); }
        .text-green-800 { color: rgb(22 101 52); }
        .border-green-200 { border-color: rgb(187 247 208); }
        .bg-red-100 { background-color: rgb(254 226 226); }
        .text-red-800 { color: rgb(153 27 27); }
        .border-red-200 { border-color: rgb(254 202 202); }
        .opacity-50 { opacity: 0.5; }
        .cursor-not-allowed { cursor: not-allowed; }
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .mr-2 { margin-right: 0.5rem; }
        .h-4 { height: 1rem; }
        .w-4 { width: 1rem; }
        .border-b-2 { border-bottom-width: 2px; }
        .border-white { border-color: white; }
        
        /* Additional utility classes */
        .justify-between { justify-content: space-between; }
        .ml-2 { margin-left: 0.5rem; }
        .mt-1 { margin-top: 0.25rem; }
        .relative { position: relative; }
        .inline-flex { display: inline-flex; }
        .text-xs { font-size: 0.75rem; line-height: 1rem; }
        .rounded { border-radius: 0.25rem; }
        .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
        .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .bg-slate-100 { background-color: rgb(241 245 249); }
        .text-slate-700 { color: rgb(51 65 85); }
        
        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
</body>
</html>
