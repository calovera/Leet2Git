<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet2Git Popup Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f1f5f9;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .demo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .popup-frame {
            width: 320px;
            height: 500px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: white;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="popup-frame">
            <iframe 
                src="dist-extension/src/popup/index.html" 
                width="320" 
                height="500" 
                frameborder="0"
                style="display: block;">
            </iframe>
        </div>
    </div>
</body>
</html>
