<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet2Git</title>
    <style>
        body {
            width: 320px;
            min-height: 400px;
            max-height: 600px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
        }
        .header {
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }
        .options-btn {
            padding: 6px;
            border: none;
            background: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
        }
        .options-btn:hover {
            background: #f1f5f9;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #e2e8f0;
        }
        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: #64748b;
            font-weight: 500;
            font-size: 14px;
            border-bottom: 2px solid transparent;
            cursor: pointer;
        }
        .tab:hover {
            background: #f8fafc;
        }
        .tab.active {
            background: #f8fafc;
            color: #4f46e5;
            border-bottom: 2px solid #4f46e5;
        }
        .loading {
            padding: 32px;
            text-align: center;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content {
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        .status-card {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .status-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .status-dot.connected {
            background: #10b981;
        }
        .status-dot.disconnected {
            background: #ef4444;
        }
        .stats-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .stats-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
        }
        .stat-item {
            text-align: center;
            padding: 8px;
            border-radius: 6px;
        }
        .stat-item.easy {
            background: #f0fdf4;
        }
        .stat-item.medium {
            background: #fffbeb;
        }
        .stat-item.hard {
            background: #fef2f2;
        }
        .stat-number {
            font-size: 18px;
            font-weight: 600;
        }
        .stat-number.easy {
            color: #166534;
        }
        .stat-number.medium {
            color: #92400e;
        }
        .stat-number.hard {
            color: #991b1b;
        }
        .stat-label {
            font-size: 12px;
            margin-top: 2px;
        }
        .stat-label.easy {
            color: #16a34a;
        }
        .stat-label.medium {
            color: #d97706;
        }
        .stat-label.hard {
            color: #dc2626;
        }
        .streak-badge {
            background: #eef2ff;
            color: #3730a3;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .btn {
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
        }
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background: #4338ca;
        }
        .btn-primary:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .solution-item {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }
        .solution-title {
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }
        .solution-meta {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .meta-tag {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
        }
        .language-tag {
            background: #f1f5f9;
            color: #475569;
        }
        .difficulty-tag.easy {
            background: #f0fdf4;
            color: #166534;
        }
        .difficulty-tag.medium {
            background: #fffbeb;
            color: #92400e;
        }
        .difficulty-tag.hard {
            background: #fef2f2;
            color: #991b1b;
        }
        .empty-state {
            text-align: center;
            padding: 32px 0;
            color: #64748b;
        }
        .push-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .result-message {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }
        .result-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .result-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">L2G</div>
            <h1 class="title">Leet2Git</h1>
        </div>
        <button id="optionsBtn" class="options-btn">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
            </svg>
        </button>
    </div>

    <div class="tabs">
        <button id="homeTab" class="tab active">Home</button>
        <button id="pushTab" class="tab">Push (0)</button>
    </div>

    <div id="loadingState" class="loading">
        <div class="spinner"></div>
        <p style="color: #64748b; font-size: 14px; margin: 0;">Loading...</p>
    </div>

    <div id="tabContent" class="content">
        <!-- Content will be rendered here -->
    </div>

    <script src="popup.js"></script>
</body>
</html>
