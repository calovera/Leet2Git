<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet2Git Settings</title>
    <style>
        body {
            min-height: 100vh;
            background: #f8fafc;
            padding: 48px 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 16px;
        }
        .card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
        }
        .card-content {
            padding: 32px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        .header-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-text h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
        }
        .header-text p {
            color: #64748b;
            margin: 4px 0 0 0;
        }
        .section {
            margin-bottom: 32px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 32px;
        }
        .section:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin: 0 0 16px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            background: white;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }
        .form-checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .checkbox-item input {
            width: 16px;
            height: 16px;
        }
        .form-help {
            margin: 8px 0 0 0;
            font-size: 14px;
            color: #6b7280;
        }
        .form-help a {
            color: #4f46e5;
            text-decoration: none;
        }
        .btn {
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background: #4338ca;
        }
        .btn-primary:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .btn-large {
            padding: 12px 24px;
        }
        .status-message {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .status-success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }
        .status-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .alert {
            margin-top: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="header">
                    <div class="header-icon">
                        <svg width="20" height="20" fill="none" stroke="white" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                        </svg>
                    </div>
                    <div class="header-text">
                        <h1>Leet2Git Settings</h1>
                        <p>Configure your GitHub integration and sync preferences</p>
                    </div>
                </div>

                <!-- GitHub Authentication -->
                <div class="section">
                    <h2 class="section-title">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        GitHub Authentication
                    </h2>
                    
                    <div id="authStatus"></div>
                    
                    <div class="form-group">
                        <label for="githubToken" class="form-label">Personal Access Token</label>
                        <input type="password" id="githubToken" class="form-input" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
                        <p class="form-help">
                            Create a token at 
                            <a href="https://github.com/settings/tokens" target="_blank">
                                GitHub Settings → Developer settings → Personal access tokens
                            </a>
                            with 'repo' permissions.
                        </p>
                    </div>
                    
                    <button id="verifyBtn" class="btn btn-primary">Verify Token</button>
                </div>

                <!-- Repository Configuration -->
                <div class="section">
                    <h2 class="section-title">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        Repository Settings
                    </h2>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="repoOwner" class="form-label">Repository Owner/Username</label>
                            <input type="text" id="repoOwner" class="form-input" placeholder="your-username">
                        </div>
                        
                        <div class="form-group">
                            <label for="repoName" class="form-label">Repository Name</label>
                            <input type="text" id="repoName" class="form-input" placeholder="leetcode-solutions">
                        </div>
                        
                        <div class="form-group">
                            <label for="repoBranch" class="form-label">Branch</label>
                            <input type="text" id="repoBranch" class="form-input" placeholder="main" value="main">
                        </div>
                        
                        <div class="form-group">
                            <label for="folderStructure" class="form-label">Folder Structure</label>
                            <select id="folderStructure" class="form-select">
                                <option value="difficulty">By Difficulty</option>
                                <option value="topic">By Topic</option>
                                <option value="flat">Flat Structure</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="privateRepo">
                            <span>Create private repository</span>
                        </label>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="actions">
                    <button id="saveBtn" class="btn btn-primary btn-large">Save Settings</button>
                </div>
                
                <!-- Status Messages -->
                <div id="statusMessage" class="alert"></div>
            </div>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
