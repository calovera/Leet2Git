<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet2Git Test</title>
    <style>
        body {
            width: 320px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 16px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 16px;
        }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            color: #6366f1;
            border-bottom-color: #6366f1;
            background: #f8fafc;
        }
        .content {
            padding: 16px;
            text-align: center;
        }
        .status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }
        .status-dot.connected {
            background: #10b981;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 16px;
        }
        .button:hover {
            background: #5855eb;
        }
        .button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="icon">L2G</div>
            <div class="title">Leet2Git</div>
        </div>
        <button onclick="openOptions()" style="border: none; background: none; cursor: pointer; padding: 4px;">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
            </svg>
        </button>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="showTab('home')">Home</button>
        <button class="tab" onclick="showTab('push')">Push (0)</button>
    </div>

    <div id="home-tab" class="content">
        <div class="status">
            <span>GitHub</span>
            <div style="display: flex; align-items: center; gap: 8px;">
                <div class="status-dot"></div>
                <span style="font-size: 12px; color: #64748b;">Not Connected</span>
            </div>
        </div>
        
        <div class="status">
            <span>LeetCode</span>
            <div style="display: flex; align-items: center; gap: 8px;">
                <div class="status-dot"></div>
                <span style="font-size: 12px; color: #64748b;">Not Connected</span>
            </div>
        </div>

        <p style="color: #64748b; font-size: 14px; margin: 24px 0;">
            Connect GitHub to start syncing your LeetCode solutions.
        </p>

        <button class="button" onclick="openOptions()">
            Configure GitHub
        </button>
    </div>

    <div id="push-tab" class="content" style="display: none;">
        <p style="color: #64748b; font-size: 14px; margin: 24px 0;">
            No pending solutions to push.
        </p>
        
        <button class="button" disabled>
            Push to GitHub
        </button>
    </div>

    <script>
        function showTab(tab) {
            // Hide all tabs
            document.getElementById('home-tab').style.display = 'none';
            document.getElementById('push-tab').style.display = 'none';
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tab + '-tab').style.display = 'block';
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        function openOptions() {
            if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.openOptionsPage) {
                chrome.runtime.openOptionsPage();
            } else {
                alert('Options page functionality requires Chrome extension context');
            }
        }

        // Test extension context
        console.log('Popup loaded successfully');
        console.log('Chrome extension context:', typeof chrome !== 'undefined');
        
        // Test message passing
        if (typeof chrome !== 'undefined' && chrome.runtime) {
            chrome.runtime.sendMessage({ type: 'getHomeData' }, (response) => {
                console.log('Background response:', response);
            });
        }
    </script>
</body>
</html>
